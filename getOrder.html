                <ul class="dropdown-content">

<input type="submit" id="pearl-bags" value="Pearl bags">

    <main>
        <section id="card">
            <!-- for multiple order -->
            <div class="details">


                <div class="Cont-top">
                    <div class="top">

                        <div>
                            <label for=""> Order by</label>
                            <p class="byName"></p>
                        </div>

                        <div>
                            <label for=""> Order Id</label>
                            <p class="id"></p>
                        </div>
                    </div>
                </div>
                <div class="Cont-first">
                    <div class="first">

                        <div>
                            <img class="image" src="" alt="">
                        </div>

                        <div>
                            <p class="name"></p>
                        </div>
                        <div>

                            <label for="">
                                Rs.
                            </label>
                            <p class="price"></p>
                        </div>
                        <div>

                            <label for="">
                                X
                            </label>
                            <p class="quantity"></p>

                        </div>
                    </div>
                </div>

                <div class="Cont-middle">
                    <div class="middle">

                        <div>
                            <label for="">Delivery Charges:</label>
                            <p class="delivery"></p>
                        </div>
                        <div>
                            <label for="">Payment method:</label>
                            <p class="method"></p>
                        </div>
                        <div>
                            <label for="">Total Payment:</label>
                            <p class="total"></p>
                        </div>
                    </div>
                </div>
                <div class="print">
                    <div><input type="button" class="printbtn" value="Print"></div>
                </div>
            </div>
            <!-- for single order -->
            <div class="details1">

                        <div>

                                Rs.

                            <div><input type="button" class="printbtn1" value="Print"></div>
                        </div>
