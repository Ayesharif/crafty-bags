<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<link rel="stylesheet" href="spinner.css">
<link rel="stylesheet" href="signup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="loading"></div>
    <main>



        <div class="form">


            <div class="heading">
                <h1>Signup Page</h1>
            </div>
            <div class="signup-con">

                <form id="signup-form" class="signup-form">
                    
                    
                    <input type="text" id="F-name" placeholder="First name">
                    <input type="text" id="L-name" placeholder="Last name">
                    <input type="email" id="email" placeholder="abc@gmail.com">
                    <input type="password" id="password" placeholder="Abc@1234">
                    <input type="file" accept="jpg, png, jpeg" id="image" >
                    <input type="submit" value="Signup" id="signupbtn">
                    <a href="login.html">I already have an account</a>
                    <div>
                        <i class="fa-brands fa-google-plus-g" id="fa-google-plus-g"></i>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    
                    
                </form>
                
            </div>


        </div>

    </main>

<script src="spinner.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="signup.js"></script>


</body>

</html>
